<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Countries Info</title>
</head>
<body>
    <div class="container">
        <h1>Where in the world?</h1>
        <button class="toggle"><i class="far fa-moon moon"></i>Dark Mode</button>
    </div>
    <div class="container">
        <div class="form-control">
            <input type="text" placeholder="Search for a country.." class="search">
            <i class="fas fa-search"></i>
        </div>
        <div class="dropDownCon">
            <div class="dropDown">
                <p>Filter by Currency</p>
                <button><i class="fas fa-chevron-down"></i></button>
            </div>
            <div class="drop showDropDown">
                <p class="currency">ALL</p>
                <p class="currency">EUR</p>
                <p class="currency">BRL</p>
                <p class="currency">BYR</p>
                <p class="currency">RUB</p>
                <p class="currency">USD</p>
                <p class="currency">CNY</p>
            </div>
        </div>
    </div>
    <div class="countries">
         
    </div>
    <div class="countryModel show">
        
    </div>

<script src="index.js">
</script>
</body>
</html>
